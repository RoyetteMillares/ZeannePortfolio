<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP PRACTICE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hi I'm Royette B. Millares</h1>
    <div class="panel">
        <img id="light" src="https://asia4winners.de/wp-content/uploads/2021/02/My-Super-Cute-Baby-Zeanne.jpg" alt="Zeanne" draggable="false">
        <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book.</p>
        <div class="box"></div>
    </div>
    
    



    
 



<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/MorphSVGPlugin3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js" integrity="sha512-6MCPs9fbSIt6mTpJH2Lbo9Kk71gcgwY85BCqJGP04x+O08W3m/OiKfMiMc4VQKYn+DCtAQwpGumWeD0cACeRsQ==" crossorigin="anonymous"></script>
<script src="./app.js"></script>
<script>
    TweenMax.to('.panel', 1.5, {scaleY: 1, height:'100vh'});
    TweenMax.to('#light', 1,{opacity: 1, y: 0, delay: 1.7, ease: "bounce.out"});
    TweenMax.to('p', 1, {opacity: 1, y: 20, delay: 2});
    TweenMax.to('.box', 1.5,{opacity: 1, scale: 1, delay: 2.1});
</script>
</body>
</html>
